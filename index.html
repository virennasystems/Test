<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=820, initial-scale=1.0" />
  <title>Perfektionismus-Bremse</title>
  <style>
    :root {
      --spacing-xs: 8pt;
      --spacing-sm: 16pt;
      --spacing-md: 24pt;
      --spacing-lg: 32pt;
      --margin-default: 24pt;
      --safe-top: 20pt;
      --safe-bottom: 20pt;
      --touch-size: 44pt;
      --primary-color: #0a1c44;
      --bg-light: #fdfdfc;
      --font-body: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      font-family: var(--font-body);
      color: var(--primary-color);
      padding: var(--safe-top) var(--margin-default) var(--safe-bottom);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: var(--spacing-lg) var(--spacing-md);
      font-size: 24pt;
      font-weight: bold;
      border-radius: 12pt;
      margin-bottom: var(--spacing-lg);
    }

    .section {
      margin-bottom: var(--spacing-lg);
    }

    .label {
      font-size: 18pt;
      margin-bottom: var(--spacing-sm);
    }

    .progress-container {
      position: relative;
      height: 14pt;
      border-radius: 10pt;
      background-color: #e0e0e0;
      overflow: hidden;
      margin-bottom: var(--spacing-sm);
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 70%;
      transition: width 0.2s ease-in-out;
    }

    .progress-text {
      text-align: right;
      font-size: 18pt;
      font-weight: bold;
      margin-top: var(--spacing-xs);
    }

    input[type="range"] {
      width: 100%;
      margin-top: var(--spacing-sm);
      appearance: none;
      height: 4pt;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 24pt;
      width: 24pt;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      margin-top: -10pt;
    }

    .button {
      display: inline-block;
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 14pt;
      font-size: 16pt;
      text-align: center;
      border-radius: 12pt;
      border: none;
      cursor: pointer;
      margin-top: var(--spacing-md);
      touch-action: manipulation;
    }

    .info-card {
      display: flex;
      align-items: center;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 12pt;
      padding: var(--spacing-md);
      margin-top: var(--spacing-lg);
      box-shadow: 0 1pt 4pt rgba(0, 0, 0, 0.05);
      gap: var(--spacing-sm);
    }

    .info-icon {
      width: 44pt;
      height: 44pt;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20pt;
    }

    .info-texts {
      display: flex;
      flex-direction: column;
    }

    .info-title {
      font-size: 16pt;
      font-weight: bold;
    }

    .info-subtitle {
      font-size: 14pt;
      color: #555;
    }
  </style>
</head>
<body>

  <header>‚Üê Perfektionismus-Bremse</header>

  <section class="section">
    <div class="label">Anspruch vs. Realismus</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">70‚ÄØ%</div>
    <input type="range" id="slider" min="0" max="100" value="70" aria-label="Anspruch vs. Realismus Slider">
  </section>

  <section class="section">
    <button class="button" onclick="activateRegler()">80/20-Regler aktivieren</button>
  </section>

  <section class="section">
    <div class="info-card">
      <div class="info-icon">üïí</div>
      <div class="info-texts">
        <div class="info-title">Release statt Revisieren</div>
        <div class="info-subtitle">nach X Minuten Arbeit</div>
      </div>
    </div>
  </section>

  <script>
    const slider = document.getElementById('slider');
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');

    slider.addEventListener('input', () => {
      const value = slider.value;
      progressText.textContent = value + '‚ÄØ%';
      progressBar.style.width = value + '%';
    });

    function activateRegler() {
      alert("80/20-Regler aktiviert! üéØ");
    }
  </script>

</body>
</html>

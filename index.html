<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=820, initial-scale=1.0" />
  <title>Perfektionismus-Bremse ‚Äì Final</title>
  <style>
    :root {
      --spacing-xs: 8pt;
      --spacing-sm: 16pt;
      --spacing-md: 24pt;
      --spacing-lg: 32pt;
      --margin-default: 24pt;
      --safe-top: 20pt;
      --safe-bottom: 20pt;
      --touch-size: 44pt;
      --primary-color: #0a1c44;
      --bg-light: #fdfdfc;
    }

    body {
      margin: 0;
      font-family: 'SF Pro', system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--primary-color);
      padding: var(--safe-top) var(--margin-default) var(--safe-bottom);
      box-sizing: border-box;
      transition: padding-bottom 0.3s ease;
    }

    body.locked-padding {
      padding-bottom: calc(var(--safe-bottom) + 80pt); /* Raum f√ºr Warnung */
    }

    header {
      font-size: 24pt;
      font-weight: bold;
      margin-bottom: var(--spacing-lg);
    }

    .section { margin-bottom: var(--spacing-lg); }
    .label { font-size: 18pt; margin-bottom: var(--spacing-sm); }

    .progress-container {
      position: relative;
      height: 14pt;
      background: #e0e0e0;
      border-radius: 10pt;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      background: var(--primary-color);
      transition: width 0.2s ease;
    }

    .progress-goal {
      position: absolute;
      left: 70%;
      width: 10%;
      height: 100%;
      background: rgba(26, 150, 50, 0.3);
    }

    .progress-text {
      font-size: 18pt;
      text-align: right;
      margin-top: var(--spacing-xs);
    }

    input[type="range"] {
      width: 100%;
      margin-top: var(--spacing-sm);
      appearance: none;
      height: 4pt;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 24pt;
      height: 24pt;
      background: var(--primary-color);
      border-radius: 50%;
      margin-top: -10pt;
      cursor: pointer;
    }

    .slider-locked {
      pointer-events: none;
      opacity: 0.4;
    }

    .button {
      width: 100%;
      margin-top: var(--spacing-md);
      padding: 14pt;
      background: var(--primary-color);
      color: #fff;
      font-size: 16pt;
      border: none;
      border-radius: 12pt;
      cursor: pointer;
      touch-action: manipulation;
    }

    .checklist { margin-top: var(--spacing-sm); }

    .checklist-item {
      display: flex;
      align-items: center;
      margin-bottom: var(--spacing-xs);
    }

    .checklist-item input {
      margin-right: var(--spacing-xs);
      width: 20pt;
      height: 20pt;
    }

    .warning {
      position: fixed;
      bottom: 20pt;
      left: 24pt;
      right: 24pt;
      background: #ffe2e2;
      color: #b00;
      border-radius: 12pt;
      padding: 16pt;
      font-size: 16pt;
      z-index: 99;
      box-shadow: 0 4pt 8pt rgba(0, 0, 0, 0.1);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20pt); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Perfektionismus-Bremse ‚Äì MVP</header>

  <!-- Slider Section -->
  <section class="section">
    <div class="label">1. Anspruch vs. Realismus</div>
    <div class="progress-container">
      <div class="progress-goal"></div>
      <div class="progress-bar" id="progress-bar" style="width:70%"></div>
    </div>
    <div class="progress-text" id="progress-text">70‚ÄØ%</div>
    <input type="range" id="slider" min="0" max="100" value="70">
  </section>

  <!-- 80/20 Button -->
  <section class="section">
    <button class="button" id="btn-8020">80/20-Regel aktivieren</button>
  </section>

  <!-- Reminder -->
  <section class="section">
    <button class="button" id="btn-reminder">Reminder: Release statt Revisieren (20‚ÄØmin)</button>
  </section>

  <!-- Checkliste -->
  <section class="section checklist">
    <div class="label">4. Kurz-Checkliste</div>
    <label class="checklist-item"><input type="checkbox"> W√ºrde eine 80‚ÄØ%-Version das Ziel erreichen?</label>
    <label class="checklist-item"><input type="checkbox"> Erkenne ich den Unterschied noch in 24‚ÄØh?</label>
    <label class="checklist-item"><input type="checkbox"> W√ºrde ich jemand anderem diesen Anspruch empfehlen?</label>
  </section>

  <!-- Warnung -->
  <div id="soft-lock-warning" class="warning">‚ö†Ô∏è Soft-Lock aktiviert ‚Äì keine Detailarbeit f√ºr 10‚ÄØMin</div>

  <script>
    const slider = document.getElementById('slider');
    const pb = document.getElementById('progress-bar');
    const pt = document.getElementById('progress-text');
    const warning = document.getElementById('soft-lock-warning');
    const btn8020 = document.getElementById('btn-8020');
    const btnRem = document.getElementById('btn-reminder');

    let lockTimeout, reminderTimeout, isLocked = false;

    slider.addEventListener('input', () => {
      if (isLocked) {
        slider.value = 95;
        return;
      }
      const v = slider.value;
      pb.style.width = v + '%';
      pt.textContent = v + '‚ÄØ%';
      if (v > 95) activateLock();
    });

    function activateLock() {
      isLocked = true;
      slider.classList.add('slider-locked');
      warning.style.display = 'block';
      document.body.classList.add('locked-padding');
      lockTimeout = setTimeout(() => {
        isLocked = false;
        slider.classList.remove('slider-locked');
        warning.style.display = 'none';
        document.body.classList.remove('locked-padding');
      }, 10 * 60 * 1000);
    }

    btn8020.addEventListener('click', () => {
      alert('‚öôÔ∏è 80/20-Modus: Inhalte werden jetzt vereinfacht.');
    });

    btnRem.addEventListener('click', () => {
      clearTimeout(reminderTimeout);
      alert('‚è± Reminder in 20‚ÄØMin gesetzt.');
      reminderTimeout = setTimeout(() => {
        alert('üö® Fertig ist besser als perfekt!');
      }, 20 * 60 * 1000);
    });
  </script>

</body>
</html>

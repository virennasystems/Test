<div class="feedback-module">
  <h4>Hat dir diese Maßnahme geholfen?</h4>
  
  <div class="scale-input">
    <label>Wirkung (0–10):</label>
    <input type="range" min="0" max="10" step="1" id="score">
    <span id="score-value">5</span>
  </div>
  
  <div class="effect-clarity">
    <label>Wie deutlich war die Wirkung?</label>
    <select>
      <option value="1">Nicht spürbar</option>
      <option value="2">Leicht spürbar</option>
      <option value="3">Mittel</option>
      <option value="4">Deutlich</option>
      <option value="5">Sehr deutlich</option>
    </select>
  </div>

  <textarea placeholder="Optional: kurze Bemerkung ..."></textarea>

  <button class="submit-feedback">Feedback absenden</button>
</div>
